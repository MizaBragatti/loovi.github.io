<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Loovi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .client-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .client-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .client-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .client-code {
            color: #888;
            font-size: 0.9em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-adimplente {
            background: #d4edda;
            color: #155724;
        }

        .status-inadimplente {
            background: #f8d7da;
            color: #721c24;
        }

        .status-cancelado {
            background: #e2e3e5;
            color: #383d41;
        }

        .client-info {
            display: grid;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            min-width: 120px;
            font-size: 0.9em;
        }

        .info-value {
            color: #555;
            font-size: 0.9em;
            word-break: break-word;
        }

        .valor-destaque {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
        }

        .client-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .link-btn {
            flex: 1;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 0.85em;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .link-btn:hover {
            opacity: 0.8;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .no-results h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #888;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .clients-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Gest√£o de Clientes Loovi</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalClientes">0</div>
                    <div class="stat-label">Total de Clientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAdimplentes">0</div>
                    <div class="stat-label">Adimplentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalInadimplentes">0</div>
                    <div class="stat-label">Inadimplentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAtivos">0</div>
                    <div class="stat-label">Ativos</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Buscar por nome, CPF, e-mail ou placa...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="adimplente">Adimplentes</button>
                <button class="filter-btn" data-filter="inadimplente">Inadimplentes</button>
                <button class="filter-btn" data-filter="ativos">Ativos</button>
                <button class="filter-btn" data-filter="cancelados">Cancelados</button>
            </div>
        </div>

        <div class="clients-grid" id="clientsGrid"></div>
    </div>

    <script src="clientes.json" type="application/json" id="clientesJson"></script>
    <script>
        let clientesData = [];
        let filtroAtual = 'todos';

        // Carregar dados do JSON inline
        async function carregarDados() {
            try {
                const response = await fetch('clientes');
                clientesData = await response.json();
                atualizarEstatisticas();
                renderizarClientes();
            } catch (error) {
                // Fallback: carregar atrav√©s de um script separado
                console.log('Carregue a p√°gina atrav√©s de um servidor HTTP local ou veja as instru√ß√µes no console');
                document.getElementById('clientsGrid').innerHTML = `
                    <div class="no-results">
                        <h2>‚ö†Ô∏è Servidor Local Necess√°rio</h2>
                        <p>Para visualizar os dados, inicie um servidor HTTP local.</p>
                        <p style="margin-top: 15px; font-size: 0.9em; color: #667eea;">
                            <strong>Execute no terminal:</strong><br>
                            <code style="background: #f0f0f0; padding: 5px 10px; border-radius: 5px; display: inline-block; margin-top: 5px;">
                                python -m http.server 8000
                            </code><br>
                            <span style="font-size: 0.85em; color: #888; margin-top: 5px; display: inline-block;">
                                Depois acesse: http://localhost:8000/clientes.html
                            </span>
                        </p>
                    </div>
                `;
            }
        }

        carregarDados();

        function atualizarEstatisticas() {
            const total = clientesData.length;
            const adimplentes = clientesData.filter(c => c.statusFinanceiro === 'Adimplente').length;
            const inadimplentes = clientesData.filter(c => c.statusFinanceiro === 'Inadimplente').length;
            const ativos = clientesData.filter(c => !c.cancelado).length;

            document.getElementById('totalClientes').textContent = total;
            document.getElementById('totalAdimplentes').textContent = adimplentes;
            document.getElementById('totalInadimplentes').textContent = inadimplentes;
            document.getElementById('totalAtivos').textContent = ativos;
        }

        function formatarData(dataISO) {
            if (!dataISO) return 'N/A';
            const data = new Date(dataISO);
            return data.toLocaleDateString('pt-BR');
        }

        function formatarValor(valor) {
            if (valor === undefined || valor === null || valor === 0) return 'R$ 0,00';
            return new Intl.NumberFormat('pt-BR', { 
                style: 'currency', 
                currency: 'BRL' 
            }).format(valor);
        }

        function formatarCPF(cpf) {
            if (!cpf || cpf.length !== 11) return cpf;
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        function formatarTelefone(telefone) {
            if (!telefone) return 'N/A';
            if (telefone.length === 11) {
                return telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            }
            return telefone;
        }

        function criarCardCliente(cliente) {
            const statusClass = cliente.statusFinanceiro === 'Adimplente' ? 'status-adimplente' : 
                               cliente.statusFinanceiro === 'Inadimplente' ? 'status-inadimplente' : 
                               'status-cancelado';

            return `
                <div class="client-card" data-status="${cliente.statusFinanceiro.toLowerCase()}" data-cancelado="${cliente.cancelado}">
                    <div class="client-header">
                        <div class="client-name">${cliente.nomeCliente || 'Nome n√£o informado'}</div>
                        <div class="client-code">C√≥digo: ${cliente.codCliente}</div>
                        <span class="status-badge ${statusClass}">
                            ${cliente.cancelado ? '‚ùå Cancelado' : cliente.statusFinanceiro}
                        </span>
                    </div>
                    <div class="client-info">
                        <div class="info-row">
                            <span class="info-label">CPF:</span>
                            <span class="info-value">${formatarCPF(cliente.cpf)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">E-mail:</span>
                            <span class="info-value">${cliente.email || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Telefone:</span>
                            <span class="info-value">${formatarTelefone(cliente.telefone)}</span>
                        </div>
                        ${cliente.placa ? `
                        <div class="info-row">
                            <span class="info-label">Placa:</span>
                            <span class="info-value">${cliente.placa.toUpperCase()}</span>
                        </div>
                        ` : ''}
                        <div class="info-row">
                            <span class="info-label">Contrato SAP:</span>
                            <span class="info-value">${cliente.contratoSap}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Plano:</span>
                            <span class="info-value">${cliente.idPlano}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Tipo:</span>
                            <span class="info-value">${cliente.tipoPlano}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Vencimento:</span>
                            <span class="info-value">Dia ${cliente.diaVencimento}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">In√≠cio Contrato:</span>
                            <span class="info-value">${formatarData(cliente.dataInicioContrato)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Vig√™ncia:</span>
                            <span class="info-value">${formatarData(cliente.dataInicioVigencia)} - ${formatarData(cliente.dataFimVigencia)}</span>
                        </div>
                        ${cliente.cancelado && cliente.dataCancelamento ? `
                        <div class="info-row">
                            <span class="info-label">Cancelado em:</span>
                            <span class="info-value">${formatarData(cliente.dataCancelamento)}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="valor-destaque">
                        ${formatarValor(cliente.valorRecorrencia)}
                    </div>
                    ${cliente.linkContrato || cliente.linkApolice ? `
                    <div class="client-links">
                        ${cliente.linkContrato ? `<a href="${cliente.linkContrato}" target="_blank" class="link-btn">üìÑ Contrato</a>` : ''}
                        ${cliente.linkApolice ? `<a href="${cliente.linkApolice}" target="_blank" class="link-btn">üìã Ap√≥lice</a>` : ''}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function renderizarClientes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let clientesFiltrados = clientesData.filter(cliente => {
                // Filtro de busca
                const matchSearch = !searchTerm || 
                    cliente.nomeCliente?.toLowerCase().includes(searchTerm) ||
                    cliente.cpf?.includes(searchTerm) ||
                    cliente.email?.toLowerCase().includes(searchTerm) ||
                    cliente.placa?.toLowerCase().includes(searchTerm) ||
                    cliente.codCliente?.toLowerCase().includes(searchTerm);

                if (!matchSearch) return false;

                // Filtro por categoria
                switch(filtroAtual) {
                    case 'adimplente':
                        return cliente.statusFinanceiro === 'Adimplente';
                    case 'inadimplente':
                        return cliente.statusFinanceiro === 'Inadimplente';
                    case 'ativos':
                        return !cliente.cancelado;
                    case 'cancelados':
                        return cliente.cancelado;
                    default:
                        return true;
                }
            });

            const grid = document.getElementById('clientsGrid');
            
            if (clientesFiltrados.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h2>Nenhum cliente encontrado</h2>
                        <p>Tente ajustar os filtros ou a busca.</p>
                    </div>
                `;
            } else {
                grid.innerHTML = clientesFiltrados.map(criarCardCliente).join('');
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderizarClientes);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filtroAtual = this.getAttribute('data-filter');
                renderizarClientes();
            });
        });
    </script>
</body>
</html>
