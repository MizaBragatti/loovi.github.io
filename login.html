<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loovi Seguros</title>
  <link rel="stylesheet" href="src/backend/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <h1>Loovi Seguros</h1>
        <p>Sistema de Consulta FIPE</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
          </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          Entrar
        </button>
      </form>

      <div class="footer">
        <p>&copy; 2026 Loovi Seguros. Todos os direitos reservados.</p>
      </div>
    </div>
  </div>

  <script type="module" src="src/backend/auth.js"></script>
</body>
</html>
